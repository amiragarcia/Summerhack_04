<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tarot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Tarot</h1>
        </header>

        <section class="section01" id="section01">
            <div class="container-section01">
                <span>Jugador 1</span>
                <input type="text" class="form-control" id="jugador01" autocomplete="off" placeholder="Nombre del J1">
                <span>Jugador 2</span>
                <input type="text" class="form-control" id="jugador02" autocomplete="off" placeholder="Nombre del J2">
                <p id="validacion"></p>
                <button id="boton-jugar">Jugar</button>
            </div>
            
            <div class="container-section01" id="container-section01">
                <h3>Partidas anteriores</h3>
                <ul id="listaDeAnteriores">
                </ul>
            </div>
        </section>

        <section class="section02" id="section02">
            <div class="container-section02">
                <img src="img/vegetables.png" alt="">
            </div>
        </section>

        <section class="section03" id="section03">
            <div class="container-section03">
                <div class="container-close">
                    <svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM175 208.1L222.1 255.1L175 303C165.7 312.4 165.7 327.6 175 336.1C184.4 346.3 199.6 346.3 208.1 336.1L255.1 289.9L303 336.1C312.4 346.3 327.6 346.3 336.1 336.1C346.3 327.6 346.3 312.4 336.1 303L289.9 255.1L336.1 208.1C346.3 199.6 346.3 184.4 336.1 175C327.6 165.7 312.4 165.7 303 175L255.1 222.1L208.1 175C199.6 165.7 184.4 165.7 175 175C165.7 184.4 165.7 199.6 175 208.1V208.1z"/></svg>
                </div>
                
                <div class="container-cards">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img id="img1de6" class="d-block" alt="...">
                            <div class="description">
                                <p id="carta1de6"></p>
                                <h4 id="titulo1de6"></h4>
                                <p id="desc1de6"></p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img id="img2de6" class="d-block" alt="...">
                            <div class="description">
                                <p id="carta2de6"></p>
                                <h4 id="titulo2de6"></h4>
                                <p id="desc2de6"></p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img id="img3de6" class="d-block" alt="...">
                            <div class="description">
                                <p id="carta3de6"></p>
                                <h4 id="titulo3de6"></h4>
                                <p id="desc3de6"></p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img id="img4de6" class="d-block" alt="...">
                            <div class="description">
                                <p id="carta4de6"></p>
                                <h4 id="titulo4de6"></h4>
                                <p id="desc4de6"></p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img id="img5de6" class="d-block" alt="...">
                            <div class="description">
                                <p id="carta5de6"></p>
                                <h4 id="titulo5de6"></h4>
                                <p id="desc5de6"></p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img id="img6de6" class="d-block" alt="...">
                            <div class="description">
                                <p id="carta6de6"></p>
                                <h4 id="titulo6de6"></h4>
                                <p id="desc6de6"></p>
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="section04" id="section04">
            <div class="container-options">
                <button id="afinidad">Ver afinidad</button>
                <button id="reset">Volver a jugar</button>
            </div>
        </section>

        <section class="section05" id="section05">
            <div class="container-section03">
                <div class="container-close">
                    <p>Resultados</p>
                </div>
                
                <div class="container-match">
                    <h3 id="j01"></h3>
                    <div class="container-cards-jugador">
                        <img id="pic1de6">
                        <img id="pic2de6">
                        <img id="pic3de6">
                    </div>

                    
                    <h3 id="j02"></h3>
                    <div class="container-cards-jugador">
                        <img id="pic4de6">
                        <img id="pic5de6">
                        <img id="pic6de6">
                    </div>

                    <p>Afinidad:</p>
                    <span id="resultadoFinal"></span>

                    <div class="options">
                        <button id="irInicio">Ir a Inicio</button>
                        <button id="guardar">Guardar partida</button>
                    </div>
                    
                </div>
            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="cartas.js"></script>
        <script src="script.js"></script>
    </body>
</html>
